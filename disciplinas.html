   <!-- Modal -->
   <div
   class="modal fade"
   id="adicionarDisciplina"
   tabindex="-1"
   aria-labelledby="adicionarDisciplinaLabel"
   aria-hidden="true"
 >
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header">
         <h1 class="modal-title fs-5" id="adicionarDisciplinaLabel">
           Adicionar disciplina
         </h1>
         <button
           type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"
         ></button>
       </div>
       <div class="modal-body">
        <form
        action=""
        id="disciplina"
        class="row justify-content-center ms-3"
        autocomplete
      >
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome"
          />
        </div>

        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo</label>
          <input
            type="text"
            class="form-control"
            id="tipo"
            placeholder="tipo"
          />
        </div>

        <div class="mb-3">
          <label for="etcs" class="form-label">Etcs</label>
          <input
            type="number"
            class="form-control"
            id="etcs"
            placeholder="etcs"
          />
        </div>

       </div>
       <div class="modal-footer">
         <button
           type="button"
           class="btn btn-dark"
           data-bs-dismiss="modal"
         >
           Fechar
         </button>
         <input
         class="btn btn-primary create"
         type="submit"
         value="Submit"
       />
       </form>
       </div>
     </div>
   </div>
 </div>

    <div class="container">
      <div class="bg-white rounded-3 p-3 my-5">
      <div class="row justify-content-center align-items-center">
        <div class="col col-md-8">
          <h2 >Disciplinas</h2>
        </div>
        <div class="col text-end">
          <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-toggle="modal"
          data-bs-target="#adicionarDisciplina"
          >
            Adicinar curso
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <div class="mt-3 row justify-content-center">
        <div class="col-12 table-responsive">
          <table class="table" id="tabelaDisciplinas">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">tipo</th>
                <th scope="col">etcs</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    
    </div>
