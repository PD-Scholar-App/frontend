<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CRUD Disciplinas</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Página Inicial</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="cursos.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="disciplinas.html">Disciplinas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <h2 class="my-3">CRUD Disciplinas</h2>
          <form
            action=""
            id="disciplina"
            class="row justify-content-center ms-3"
            autocomplete
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Nome"
              />
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <input
                type="text"
                class="form-control"
                id="tipo"
                placeholder="tipo"
              />
            </div>

            <div class="mb-3">
              <label for="etcs" class="form-label">Etcs</label>
              <input
                type="text"
                class="form-control"
                id="etcs"
                placeholder="etcs"
              />
            </div>

            <div class="mb-3">
              <input class="btn btn-success" type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
      <div class="mt-5 row justify-content-center">
        <div class="col-12">
          <table class="table" id="tabelaDisciplinas">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">tipo</th>
                <th scope="col">etcs</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="disciplinas.js"></script>
  </body>
</html>
